<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Start</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body class="bg-white">
    <div class="start font15">
        <button class="btn-back" onclick="redirecionarUrl('index.html')">
            <svg width="39" height="32" viewBox="0 0 39 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.875 8.00005L0 16.0001L5.11875 24.2667C8.85625 30.5334 10.3187 32.2667 11.05 31.0667C11.7812 29.8667 11.375 28.1334 9.425 24.1334L6.825 18.6667L22.9125 18.4001C36.5625 18.0001 39 17.7334 39 16.0001C39 14.2667 36.5625 14.0001 22.9125 13.6001L6.825 13.3334L9.34375 8.00005C11.6187 3.33339 12.025 5.53131e-05 10.3187 5.53131e-05C9.99375 5.53131e-05 7.55625 3.60005 4.875 8.00005Z" fill="black"/>
            </svg>
        </button>
        <h1>Let's log you in</h1>
        <div class="buttons-login">
            <button onclick="redirecionarUrl('https://www.facebook.com/', 0, true)">
                <img src="images/fb-logo.png">
                <div>Continue with Facebook</div>
            </button>
            <button onclick="redirecionarUrl('https://www.google.com.br/', 0, true)">
                <img src="images/google-logo.png">
                <div>Continue with Google</div>
            </button>
            <button onclick="redirecionarUrl('https://www.apple.com/', 0, true)">
                <img src="images/apple-logo.png">
                <div>Continue with Apple</div>
            </button>
        </div>
        <p id="or">Or</p>
        <button class="btn-next font15">Log in with E-mail</button>
        <p>Don't have an account?
            <a href="create-account.html">Sign up</a>
        </p>
    </div>
    <script src="scripts/script.js"></script> 
</body>
</html>
